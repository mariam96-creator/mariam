<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/pages/footer.css" />
    <style>
        body {
            text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
        }

        main {
            max-width: 500px;
        }

        footer {
            background-color: var(--footer-bg);
        }

        .register-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background: var(--perblebutton);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background: var(--icon);
        }
    </style>
</head>

<body style="height: 100vh;display: grid;grid-template-rows: auto 1fr auto;
align-items: center;" class="text-center text-bg-dark">
    <header class="flex">
        <a href="/" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;"> 2MJ</span>
            <P style="letter-spacing: 0.5px;">Shopping</P>
        </a>
        <div class="links">
            <a style="position: relative" class="cart" href="./cart.html"> <i class="fa-solid fa-cart-shopping"></i>
                cart
                <span class="product-number"> 2</span></a>
            <a class="signin" href="./sign in.html"> <i class="fa-solid fa-right-to-bracket"></i> signin</a>
            <a class="register border" href="#"> Register <i class="fa-solid fa-person-circle-plus"></i></a>
        </div>
    </header>
    <main class="px-3 ">
        <form class="register-form" action="/register" method="POST">
            <h2>login </h2>

            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="enter your name " required>

            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="enter your password" required>

            <button type="submit">Creat yourAccount </button>
        </form>
    </main>

    <footer class="lead"> Dsign and developed by <span> 2MJ</span>@ 2024</footer>
</body>

</html>
